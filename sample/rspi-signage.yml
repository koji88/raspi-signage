# gpio mapping
#  function : gpio pin number
#   ntri   -> trigger for getting binary from gpio pins
#   n      -> binary from gpio pins [high bit,... low bit]
#   number -> function number
gpiomap:
  ntri : 14
  n : [18, 15]
  4 : 23
  5 : 24
  6 : 25
  7 : 21

# misc option
#  option : settings
#   autostart -> True / False
#   autonext  -> True / False
#   idleimage  -> default top image during idle time
#   exit      -> when func num is pressed, script will be terminated.
option:  
  autostart: True
  autonext: False
  pullup: False
  idleimage: /mnt/usbdisk/top.jpg
  exit: 7

# command
#  func number : command name
#  available commands -> play, stop, next, prev, reboot, shutdown
command:
  0 : play
  1 : stop
  2 : next
  3 : prev

